project:
  type: website
  output-dir: docs
execute:
  freeze: auto
website:
  favicon: favicon.ico
  title: "Rogue Scholar Notebooks"
  back-to-top-navigation: true
  open-graph: true
  site-url: https://notebooks.rogue-scholar.org
  repo-url: https://github.com/front-matter/rogue-scholar-notebooks
  repo-actions: [edit, issue]
  navbar:
    background: light
    tools:
    - icon: github
      href: https://github.com/front-matter/rogue-scholar-notebooks
  sidebar:
    style: "docked"
    border: true
    contents:
      - about.qmd
      - section: "Notebooks"
        contents:
          - retraction_watch.ipynb
          - weekly_digest.ipynb
  page-footer:
    left: "Copyright &copy;2023 The Rogue Scholar."
    right:
      - icon: envelope
        href: mailto:info@front-matter.io
      - icon: mastodon 
        href: https://rogue-scholar.social/@admin 
      - icon: github
        href: https://github.com/front-matter/rogue-scholar
format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
